<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="{{ site.url }}/news/">所有新闻</a>
      </li>
      <li class="{% if page.title == 'Releases' %}current{% endif %}">
        <a href="{{ site.url }}/news/releases/">版本发布</a>
      </li>
    </ul>
    <h4>最近</h4>
    <ul>
      {% for post in site.posts limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
          <a href="{{ site.url }}{{ post.url }}">
              {% if post.version %}
                  Ver  {{ post.version }}
              {% else %}
                  News {{ post.date | date:"%Y-%m-%d" }}
              {% endif %}
          </a>
      </li>
      {% endfor %}
      <li>
        <a href="{{ site.url }}/news/history/">历史信息 »</a>
      </li>
    </ul>
  </aside>
</div>
