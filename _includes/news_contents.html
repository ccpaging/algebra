<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="/algebra/news/">All News</a>
      </li>
      <li class="{% if page.title == 'Releases' %}current{% endif %}">
        <a href="/algebra/news/releases/">Jekyll Releases</a>
      </li>
    </ul>
    <h4>Recent Releases</h4>
    <ul>
      {% for post in site.posts limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
          {% if post.permalink %}
            <a href="{{ site.url }}{{ post.permalink }}">Version {{ post.version }}</a>
          {% else %}
            <a href="{{ site.url }}{{ post.url }}">Version {{ post.version }}</a>
          {% endif %}

      </li>
      {% endfor %}
      <li>
        <a href="/algebra/docs/history/">History Â»</a>
      </li>
    </ul>
  </aside>
</div>
